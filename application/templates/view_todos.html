{% extends "layout.html" %}
{% block content %}
<a href="/add_todo" class="btn btn-info btn-sm mt-4">Add Data</a>
<div>
    {% for todo in todos %}
    <div class="card p-1 m-3">
        <div class="card-body">
            <div>

                {% if todo.image %}
                <img src="/static/asset/images/OJOB9H0_1.png" alt="Todo Image"
                    class="img-fluid mb-2" style="max-height: 200px;">
                {% endif %}
            </div>
            <div>
                {% if todo.completed == "True" %}
                <h5 class="card-title"><del>{{ todo.name }}</del></h5>
                {% else %}
                <h5 class="card-title">{{ todo.name }}</h5>
                {% endif %}
                <p class="card-text">{{ todo.created_data }}</p>
                <p class="card-text">{{ todo.description }}</p>



                <a href="{{ url_for('update_todo', id = todo._id) }}" class="btn btn-info btn-sm">Update</a>
                <a href="{{ url_for('delete_todo', id = todo._id) }}" class="btn btn-outline-danger btn-sm">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
